<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-400 via-purple-100 to-indigo-300 text-white">
  <div class="container mx-auto px-4 py-8 bg-white text-gray-800 rounded-lg shadow-lg max-w-6xl">
    <h2 class="text-4xl font-extrabold mb-6 text-center text-indigo-600">
      ðŸš€ Mis Proyectos
    </h2>
    <!-- Grid responsive: 1 columna en pantallas pequeÃ±as, 2 en medianas y 3 en grandes -->
    <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let project of projects; let i = index"
        class="bg-gray-100 shadow-lg p-6 rounded-lg flex flex-col items-center text-center transition-transform transform hover:scale-105 duration-300"
      >
        <!-- Imagen del proyecto -->
        <a [routerLink]="['/projects', i]">
          <img
            [src]="project.image"
            alt="{{ project.title }}"
            [title]="project.title"
            class="mb-4 w-64 h-auto rounded-lg shadow-md"
            width="256"
            height="auto"
          />
        </a>
        <!-- TÃ­tulo del proyecto con emoji -->
        <h3 class="text-2xl font-semibold mb-2 text-indigo-600">
          {{ project.title }}
        </h3>
        <!-- DescripciÃ³n del proyecto con innerHTML -->
        <p class="mb-4 text-gray-700 text-sm leading-relaxed" [innerHTML]="project.description"></p>
        <!-- Tipo de proyecto -->
        <div class="mb-4">
          <span
            *ngIf="project.githubType === 'Frontend'"
            class="bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-sm font-semibold"
          >
            Frontend
          </span>
          <span
            *ngIf="project.githubType === 'Backend'"
            class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-sm font-semibold"
          >
            Backend
          </span>
          <span
            *ngIf="project.githubType === 'Fullstack'"
            class="bg-purple-100 text-purple-600 px-2 py-1 rounded-full text-sm font-semibold"
          >
            Fullstack
          </span>
        </div>
        <!-- TecnologÃ­as utilizadas -->
        <div class="flex space-x-4 justify-center mt-4">
          <img
            *ngFor="let tech of project.technologies"
            [src]="tech.icon"
            [alt]="tech.name"
            [title]="tech.name"
            class="w-8 h-8 transition-transform transform hover:scale-125 hover:brightness-150"
          />
        </div>
        <!-- Enlace a GitHub con Ã­cono -->
        <a
          [href]="project.githubUrl"
          target="_blank"
          class="flex items-center text-blue-600 hover:underline mt-4"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub"
            class="w-5 h-5 mr-2"
          />
          Ver en GitHub ({{ project.githubType }})
        </a>
      </div>
    </div>
  </div>
</div>
