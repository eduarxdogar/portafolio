<div class="flex flex-col items-center justify-center min-h-screen bg-darkPrimary text-white font-serif overflow-x-hidden animate-darkGradient">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    
    <!-- Título con efecto de aparición -->
    <h2 class="text-4xl font-extrabold mb-6 text-center text-indigo-400 animate-fadeIn hover:text-indigo-200 hover:scale-105 animate-pulse">
      🚀 Mis Proyectos
    </h2>

    <!-- Grid para proyectos -->
    <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      
      <div
        *ngFor="let project of projects; let i = index"
        class="bg-indigo-900 shadow-md p-6 rounded-lg flex flex-col items-center text-center transition-transform transform hover:scale-105 hover:bg-indigo-700 hover:shadow-xl duration-300 animate-slideUp"
      >
        <!-- Imagen centrada y con animación de entrada -->
        <a [routerLink]="['/projects', i]" class="w-full flex justify-center">
          <img
            [src]="project.image"
            alt="{{ project.title }}"
            [title]="project.title"
            class="mb-4 w-64 h-auto rounded-lg shadow-md transition-transform transform hover:scale-110 duration-300 mx-auto animate-fadeIn"
            width="256"
            height="auto"
          />
        </a>

        <!-- Título con animación de aparición progresiva -->
        <h3 class="text-2xl font-semibold mb-2 text-indigo-300 flex items-center animate-slideRight">
          {{ project.title }}
          <span class="ml-2 text-2xl animate-pulse">🚀</span>
        </h3>

        <!-- Descripción del proyecto -->
        <p class="mb-4 text-gray-300 text-sm leading-relaxed animate-fadeIn" [innerHTML]="project.description"></p>

        <!-- Tipo de proyecto con animaciones -->
        <div class="mb-4 flex gap-2">
          <span
            *ngIf="project.githubType === 'Frontend'"
            class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-md animate-bounce hover:scale-110"
          >
            Frontend
          </span>
          <span
            *ngIf="project.githubType === 'Backend'"
            class="bg-green-600 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-md animate-bounce hover:scale-110"
          >
            Backend
          </span>
          <span
            *ngIf="project.githubType === 'Fullstack'"
            class="bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-md animate-bounce hover:scale-110"
          >
            Fullstack
          </span>
        </div>

        <!-- Tecnologías con animación de entrada -->
        <div class="flex space-x-4 justify-center mt-4 animate-fadeIn">
          <img
            *ngFor="let tech of project.technologies"
            [src]="tech.icon"
            [alt]="tech.name"
            [title]="tech.name"
            class="w-8 h-8 transition-transform transform hover:scale-125 hover:brightness-150 hover:rotate-12 duration-300"
          />
        </div>

        <!-- Enlace a GitHub con ícono animado -->
        <a
          [href]="project.githubUrl"
          target="_blank"
          class="flex items-center text-blue-400 hover:underline mt-4 animate-slideUp"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub"
            class="w-5 h-5 mr-2 transition-transform transform hover:scale-125 hover:rotate-12 duration-300"
          />
          Ver en GitHub ({{ project.githubType }})
        </a>
      </div>

    </div>
  </div>
</div>
