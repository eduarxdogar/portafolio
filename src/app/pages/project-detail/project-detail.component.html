<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-400 via-purple-100 to-indigo-300 text-white">
  <div class="container mx-auto px-4 py-8 bg-white text-gray-800 rounded-lg shadow-lg max-w-4xl">
    <!-- Título del proyecto -->
    <h2 class="text-4xl font-extrabold mb-6 text-center text-indigo-600">
      {{ project.title }}
    </h2>

    <!-- Imagen principal -->
    <div class="flex justify-center mb-8">
      <img [src]="cover" alt="{{ project.title }}" class="w-108 h-auto rounded-lg shadow-lg" />
    </div>

    <!-- Galería de imágenes -->
    <div class="flex justify-center mb-8">
      <div class="flex space-x-4">
        <div *ngFor="let image of project.images" class="flex justify-center">
          <img
            [src]="image"
            alt="{{ project.title }}"
            class="w-36 h-auto cursor-pointer rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
            [class.border-4]="cover === image"
            [class.border-indigo-600]="cover === image"
            (click)="changeCover(image)"
          />
        </div>
      </div>
    </div>

    <!-- Descripción del proyecto -->
    <div class="text-center">
      <p class="mt-6 text-gray-700 text-lg leading-relaxed" [innerHTML]="project.description"></p>
    </div>

    <!-- Tecnologías utilizadas -->
    <div class="mt-8">
      <h3 class="text-2xl font-semibold text-indigo-600 text-center mb-4">Tecnologías Utilizadas</h3>
      <div class="flex justify-center space-x-6">
        <div *ngFor="let tech of project.technologies" class="flex flex-col items-center">
          <img [src]="tech.icon" [alt]="tech.name" [title]="tech.name" class="w-12 h-12 mb-2" />
          <span class="text-sm text-gray-700 font-medium">{{ tech.name }}</span>
        </div>
      </div>
    </div>

    <!-- Repositorios -->
    <div class="mt-8 text-center">
      <h3 class="text-2xl font-semibold text-indigo-600 mb-4">Repositorios</h3>
      <div>
        <a
          *ngIf="project.githubUrl"
          [href]="project.githubUrl"
          target="_blank"
          class="text-blue-600 hover:underline block mb-2"
        >
          Frontend en GitHub
        </a>
        <a
          *ngIf="project.githubUrl2"
          [href]="project.githubUrl2"
          target="_blank"
          class="text-blue-600 hover:underline block"
        >
          Backend en GitHub
        </a>
      </div>
    </div>

    <!-- Proyecto online -->
    <div *ngIf="project.onlineUrl" class="mt-8 text-center">
      <h3 class="text-2xl font-semibold text-indigo-600 mb-4">Proyecto Online</h3>
      <a
        [href]="project.onlineUrl"
        target="_blank"
        class="text-blue-600 hover:underline text-lg"
      >
        Ver Proyecto Online
      </a>
    </div>

    <!-- Botón para volver -->
    <div class="mt-8 text-center">
      <a
        [routerLink]="['/projects']"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 transition duration-300"
      >
        Volver a Proyectos
      </a>
    </div>
  </div>
</div>
