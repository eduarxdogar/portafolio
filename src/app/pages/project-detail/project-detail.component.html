<div class="flex flex-col items-center justify-center min-h-screen bg-darkPrimary text-white font-serif overflow-x-hidden animate-darkGradient">
  <div class="container mx-auto px-4 py-10 max-w-4xl">
    
    <!-- Título del proyecto con icono animado -->
    <h2 class="text-4xl font-extrabold mb-6 text-center text-indigo-500 animate-slide-down hover:scale-105 transition-transform duration-300 flex items-center justify-center space-x-3">
      <mat-icon class="text-3xl animate-bounce">developer_board</mat-icon>
      <span>{{ project.title }}</span>
    </h2>

    <!-- Imagen principal centrada -->
    <div class="flex justify-center mb-8">
      <img [src]="cover" alt="{{ project.title }}"
           class="w-full max-w-lg h-auto rounded-lg shadow-lg transition-transform duration-300 hover:scale-110" />
    </div>

    <!-- Galería de imágenes en grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
      <div *ngFor="let image of project.images" class="cursor-pointer">
        <img [src]="image" alt="{{ project.title }}"
             class="w-35 h-40 rounded-lg shadow-md transition-transform duration-300 hover:scale-110 hover:shadow-xl"
             [class.border-4]="cover === image" [class.border-indigo-600]="cover === image"
             (click)="changeCover(image)" />
      </div>
    </div>

    <!-- Descripción del proyecto con animación fadeIn -->
    <div class="text-center px-4">
      <p class="mt-6 text-gray-300 text-lg leading-relaxed animate-fadeIn hover:text-indigo-600 transition-all duration-300" [innerHTML]="project.description"></p>
    </div>

    <!-- Tecnologías utilizadas con animación -->
    <div class="mt-8">
      <h3 class="text-4xl font-extrabold mb-6 text-center text-indigo-500 animate-slide-down hover:scale-105 transition-transform duration-300">
        Tecnologías Utilizadas
      </h3>
      <div class="flex justify-center space-x-6">
        <div *ngFor="let tech of project.technologies" class="flex flex-col items-center">
          <img [src]="tech.icon" [alt]="tech.name" [title]="tech.name"
               class="w-12 h-12 mb-2 transition-transform duration-300 transform hover:scale-125 hover:rotate-6 hover:brightness-150" />
          <span class="text-sm text-gray-400 font-medium animate-fadeIn">{{ tech.name }}</span>
        </div>
      </div>
    </div>

    <!-- Repositorios con iconos animados -->
    <div class="mt-8 text-center">
      <h3 class="text-4xl font-extrabold mb-6 text-center text-indigo-500 animate-slide-down hover:scale-105 transition-transform duration-300">
        Repositorios
      </h3>
      <div>
        <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank"
           class="text-blue-400 hover:underline  mb-2 animate-fadeIn flex items-center justify-center space-x-2">
          <mat-icon>web</mat-icon>
          <span>Frontend en GitHub</span>
        </a>
        <a *ngIf="project.githubUrl2" [href]="project.githubUrl2" target="_blank"
           class="text-green-400 hover:underline  animate-fadeIn flex items-center justify-center space-x-2">
          <mat-icon>storage</mat-icon>
          <span>Backend en GitHub</span>
        </a>
      </div>
    </div>

    <!-- Proyecto online con animación -->
    <div *ngIf="project.onlineUrl" class="mt-8 text-center">
      <h3 class="text-4xl font-extrabold mb-6 text-center text-indigo-500 animate-slide-down hover:scale-105 transition-transform duration-300">
        Proyecto Online
      </h3>
      <a [href]="project.onlineUrl" target="_blank"
         class="text-yellow-400 hover:underline text-lg animate-wiggle">
        Ver Proyecto Online
      </a>
    </div>

    <!-- Botón para volver con animación bounce -->
    <div class="mt-8 text-center">
      <a [routerLink]="['/projects']"
         class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg transition duration-300 hover:bg-indigo-700 hover:scale-105 animate-bounce">
        Volver a Proyectos
      </a>
    </div>

  </div>
</div>
